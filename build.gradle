plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}
//Generar documentacion en html
javadoc {
    destinationDir = file("$buildDir/docs/javadoc")
}

test {
    useJUnitPlatform()
}